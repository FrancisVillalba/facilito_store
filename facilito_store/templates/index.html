{% extends 'base.html' %} 
{% load static %}
{% block content %}

    <div class="col">
      
      <h1>{{message}}</h1>
      
      <ul class="list-group">
        {% for product in products %}

            <li class="list-group-item">

              {{product.title}}
                <!-- comentario -->
                {% if product.stock %} 
                    <span class="text-success" >Disponible</span>
                {% else %} 
                    <span class="text-danger" >No dispobible</span>
                {% endif %} 
                
            </li>
        {% endfor %}
      </ul>

      <img src="{% static 'img/mochila.png'%}" alt="imagen de mochila">
    </div>

{% endblock %}
