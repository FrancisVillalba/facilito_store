{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="col">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} 
    
    {% for field in form %}
      <div class="form-group">
        
        {{ field.label_tag }} 
        {{ field }}

        {% if field.errors %}
          {{field.errors}}
        {% endif %}

      </div>
    {% endfor %}

    <!-- <div class="form-group">
        {{form.username.label_tag}}
        {{form.username}}

    </div>
    <div class="form-group">
        {{form.email.label_tag}}
        {{form.email}}

    </div>
    <div class="form-group">
        {{form.password.label_tag}}
        {{form.password}} 
    </div> -->

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
